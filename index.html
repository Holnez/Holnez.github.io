<span id ="nomePersonagem">...</span>



<img id="imgPersonagem" src="">

<img id="imgPlaneta" src="">

<script>

async function getData() {
  var url = "https://dragonball-api.com/api/characters/30";
  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`Response status: ${response.status}`);
    }

    const json = await response.json();
    console.log(json);
    console.log(json.name);
    console.log(json.image);
    console.log(json.originPlanet.image)
    document.getElementById("nomePersonagem").innerText = json.name;
    document.getElementById("imgPersonagem").src = json.image;
    document.getElementById("imgPlaneta").src = json.originPlanet.image;



  } catch (error) {
    console.error(error.message);
  }
}

getData(); //executa a função


</script>
